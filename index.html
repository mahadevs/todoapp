<!doctype html>

<html>

<head>
    <title>TODO App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <style>
        li {
            display: block;
            padding: 8px;
        }
        
        .main{
          width: 60%;
        margin: 0 auto;
            padding: 25px;
            border: 1px solid #000;
        }
        h1{
            text-align: center;
        }
        li input[type=text]{
            display: none;
        }
        li.editmode input[type=text]
        {
            display: inline-block;
        }
       
    </style>
</head>

<body>

    <div class="main">
        <h1>To Do App</h1>

        <input type="text" name="addtask" value=""> &nbsp; <button id="addbutton">Add Task</button>

        <div class="todo-list">
            <h2>Tasks List</h2>
            <ul id="incompletedtask">


            </ul>


        </div>
        <div class="completed-list">
            <h2>Completed Task List</h2>
            <ul id="completedtask">


            </ul>



        </div>
    </div>
    <script type="text/javascript" src="task1.js"></script>


</body>

</html>
